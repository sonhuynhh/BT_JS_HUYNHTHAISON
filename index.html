<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nhập số -->
    <input type="number" name="" id="number" placeholder="nhập số" />
    <button id="number" onclick="submit()">Kết Quả</button>
    <!-- Sắp xếp mảng theo thứ tự tăng dần -->
    <button onclick="sort()">sắp xếp tăng</button>

    <!--  -->
    <p id="txt-array"></p>
    <!-- Tính tổng số dương trong mảng -->
    <p id="txt-tong-so-duong"></p>
    <!-- Đếm có bao nhiêu số dương trong mảng -->
    <p id="txt-dem-so-duong"></p>
    <!-- tìm số nhỏ nhất -->
    <p id="txt-so-nho-nhat"></p>
    <!-- Tìm số dương nhỏ nhất trong mảng -->
    <p id="txt-so-duong-nho-nhat"></p>
    <!-- Tìm số chẵn cuối cùng -->
    <p id="txt-so-chan-cuoi-cung"></p>
    <!-- số nguyên tố -->
    <p id="txt-tim-so-nguyen-to"></p>
    <!--  -->
    <p id="txt-tim-so-nguyen"></p>
    <!--  -->
    <!-- Đổi vị trí -->
    <hr />
    <input type="text" number="" id="index-1" placeholder="Vị trí 1" />
    <input type="text" number="" id="index-2" placeholder="Vị trí 2" />
    <button onclick="swapItems()">Đổi vị trí</button>

    <script src="./main.js"></script>
  </body>
</html>
